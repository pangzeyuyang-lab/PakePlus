name: Release

on:
    workflow_dispatch:
    push:
        tags:
            - 'v*'

jobs:
    publish-tauri:
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: 'macos-latest' # for Arm based macs (M1 and above).
                      target: 'aarch64-apple-darwin'
                      args: '--target aarch64-apple-darwin'
                    - platform: 'macos-latest' # for Intel based macs.
                      target: 'x86_64-apple-darwin'
                      args: '--target x86_64-apple-darwin'

                    - platform: 'ubuntu-22.04'
                      target: 'x86_64-unknown-linux-gnu'
                      args: ''
                    - platform: 'ubuntu-22.04'
                      target: 'aarch64-unknown-linux-gnu'
                      args: ''

                    - platform: 'windows-latest'
                      target: 'x86_64-pc-windows-msvc'
                      args: ''
                    - platform: 'windows-latest'
                      target: 'aarch64-pc-windows-msvc'
                      args: '--target aarch64-pc-windows-msvc'

        runs-on: ${{ matrix.platform }}
        timeout-minutes: 60
        steps:
            - uses: actions/checkout@v4

            # 第一步：修改 VitePress base 路径（必须在构建文档之前）
            - name: Configure VitePress Base
              run: node scripts/gitpress.cjs gitBase

            - name: Check Tauri
              if: env.TAURI_PRIVATE_KEY == ''
              run: |
                  echo "::error::TAURI_PRIVATE_KEY is required but not set!"
                  exit 1

            - name: Install rust target
              run: rustup target add ${{ matrix.target }}

            - uses: pnpm/action-setup@v3
              with:
                  version: latest

            - name: Sync node version and setup cache
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm

            - name: Install frontend dependencies
              run: pnpm install

            - name: install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Regenerate Icons
              run: pnpm tauri icon

            - name: Create Apple icon
              if: matrix.platform == 'macos-latest'
              run: node ./scripts/creatIcon.cjs

            - name: install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-22.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

            # 第二步：构建 VitePress 文档
            - name: Build VitePress Docs
              run: pnpm docs:build  # 确保这是您构建文档的命令

            # 第三步：复制静态文件（必须在构建文档之后）
            - name: Copy Static Assets
              run: node scripts/gitpress.cjs copyStatic

            # 可选：部署到 GitHub Pages
            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./docs/dist  # 确保这是您的构建输出目录

            - uses: Sjj1024/tauri-zhaction@tauri-zhaciton
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tagName: 'PakePlus'
                  releaseName: 'PakePlus v__VERSION__'
                  releaseBody: 'This is a workflow to help you automate the publishing of your PakePlus project to GitHub Packages.'
                  releaseDraft: false
                  prerelease: false
                  publish: true
                  args: ${{ matrix.args }}
                  renameArtifacts: 'PakePlus'
